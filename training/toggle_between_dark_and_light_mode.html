<!DOCTYPE html>
<html>
    <header>
        <meta name="viewport" content="width=device-width">
        <title>Toggle Between Dark and Light Mode</title>
        <link rel="stylesheet" href="css_t/toggle_between_dark_and_light_mode_style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />
    </header>
    <body>
        <section class="sec">
            <div class="card">
                <div class="toggle"></div>
                <div onclick="goBack()"class="toggleBack"></div>
                <div class="content">
                    <div class="imgText">
                        <div class="ingBx">
                            <img src="../images/cat.jpg">
                        </div>
                        <h3>Pattanapong Sriphumee<br><span>Computer Engineer</span></h3>
                    </div>
                    <ul class="sci">
                        <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-youtube" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>
        </section>
        <script>
            const sec = document.querySelector('.sec')
            const toggle = document.querySelector('.toggle')
            toggle.onclick = function(){
                sec.classList.toggle('dark')
            }
            function goBack() {
            window.history.back();
            }

        </script>
    </body>
</html>
